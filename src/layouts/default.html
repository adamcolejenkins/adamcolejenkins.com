<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:site" content="@adamcole" />
    <meta name="twitter:creator" content="@adamcole" />
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{site.title}}">

    <meta property="og:description" content="{{site.description}}">
    <meta property="og:url" content="http://adamcolejenkins.com">

    <link rel="icon" type="image/png" sizes="32x32" href="{{root}}assets/img/favicon-32x32.png?v=E6bew6lxgb">

    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <section class="content" id="content" role="main">
      {{> body}}
    </section>

    <footer class="footer section" role="contentinfo">
      {{> footer}}
    </footer>

    <script src="{{root}}assets/js/app.js"></script>

</html>
